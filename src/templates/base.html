{% load cache %}
{% load staticfiles %}

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block meta_title %}{% endblock %}</title>
        <meta name="description" content="{% block meta_description %}{% endblock %}">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{% static 'styles/screen.css' %}" type="text/css" charset="utf-8">
    </head>
    <body>
        <header class="header">
            <div class="menu">
                <div class="menu__gutter">
                    <div class="menu__gutter__trigger">&nbsp;</div>
                    <!--<div class="menu__gutter__breadcrumb">
                        test
                    </div>-->
                </div>
                <div class="menu__drawer">
                    <nav class="menu__nav">
                        <ul>
                            <li><a href="/">Index</a></li>
                            <li><a href="/projects">Work</a></li>
                            <li><a href="/studio">Studio</a></li>
                            <li><a href="/blog">Blog</a></li>
                            {% for item in menu %}
                                <li>
                                    <a href="{{ item.link }}" title="{{ item.title }}">
                                        {{ item.text }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    </nav>
                    <div class="menu__logo">
                        <a href="" title="">
                            <img src="{% static 'images/feral-logo--gold.svg' %}"
                                 alt=""
                                 width="100">
                        </a>
                    </div>
                    <div class="menu__footer">
                        <a href="" title="">
                            <img src="{% static 'images/icons/behance.png' %}"
                                 alt=""
                                 width="24">
                        </a>
                    </div>
                </div>
            </div>
        </header><!-- /header -->
        <div class="content">
            {% block body %}{% endblock body %}
        </div>
    </body>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{% static "scripts/app.js" %}" ></script>
</html>
