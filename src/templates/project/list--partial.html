{% load static %}
{% load thumbnail %}
{% load snippets %}

<div class="page project-list-page"
     data-seamless-nav
     data-meta-title="{% snippet 'projects.list.meta.title' %}"
     data-meta-description="{% snippet 'projects.list.meta.title' %}">

    {% for group in projects %}
        <div class="projects__row">
            {% for project in group %}
                <div class="projects__column">
                    <div class="project-teaser"
                         style="background-image:url({% thumbnail project.portrait_image 500x500 quality=100 crop %})">
                        <a class="project-teaser__overlay" href="{{ project.get_absolute_url }}">
                            <div class="project-teaser__button">{{ project.name }}</div>
                        </a>

                    </div>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</div>
