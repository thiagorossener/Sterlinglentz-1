<div class="project__media__item image image--{{ item.orientation }} {{ item.id }}"
    {% if item.title_text %}title="{{ item.title_text }}"{% endif %}>

    <img class="image__img" src="{{ item.image.url }}" {% if item.alt_text %}alt="{{ item.alt_text }}"{% endif %}>
    {% if item.caption %}
      <p class="image__caption">{{ item.caption }}</p>
    {% endif %}
</div>
